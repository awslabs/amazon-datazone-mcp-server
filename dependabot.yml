# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): update github-actions"
    groups:
      github-actions-version-updates:
        applies-to: version-updates
        patterns:
          - "*"

  # Python dependencies managed by uv
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): update python dependencies"
    groups:
      python-version-updates:
        applies-to: version-updates
        patterns:
          - "*"

  # Additional Python dependencies in servers/shared
  - package-ecosystem: "pip"
    directory: "/servers/shared"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): update python dependencies"
    groups:
      python-shared-version-updates:
        applies-to: version-updates
        patterns:
          - "*"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): update docker images"
    groups:
      docker-version-updates:
        applies-to: version-updates
        patterns:
          - "*"

  # Docker images in docker/ directory
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): update docker images"
    groups:
      docker-service-version-updates:
        applies-to: version-updates
        patterns:
          - "*"
